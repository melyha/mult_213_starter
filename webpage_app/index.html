<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stock Price Tracker</title>

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <main class="container">
        <h1>Stock Price Tracker</h1>

        <form id="stock-form">
            <fieldset>
                <legend>Search Stock by Ticker Symbol</legend>
                <label for="ticker">Ticker Symbol</label>
                <input id="ticker" placeholder="e.g., AAPL, TSLA, IBM" required />
                <button type="submit">Get Stock Info</button>
            </fieldset>
        </form>

        <section id="stock-results" class="card">
            <p>Enter a stock ticker symbol to get started...</p>
        </section>


        <section id="error-message" class="card" style="display: none; background-color: #ffebee; color: #c62828;">
        </section>
    </main>

    <!-- Your bundled JS file -->
    <script src="dist/main.js"></script>
</body>

</html>
